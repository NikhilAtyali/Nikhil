<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
            <h1 id="title">Library</h1>
    
        
                <div class="input">
                        <label for="books">Choose a book:</label>
                        <div class="dropdown">
                        <select name="books" id="books-dropdown">
                            <option disabled hidden selected >book</option>
                            <option value="book1">book1</option>
                            <option value="book2">book2</option>
                            <option value="book3">book3</option>
                            <option value="book4">book4</option>
                            <option value="book5">book5</option>
                        </select>
                    </div>
                </div>
        
            <br><br>
                    <div class="price" >
                        <label for="price">Price</label>

                        <input type="number" placeholder="Price" id="price-input" >
                    </div>
                    
                    <div class="buttons">
                                <button id="add-button">Add Book</button>
                                <button id="result-button">Result</button>
                    </div>
                    <div class="table">
                        <table id="books-table">
                            <tr>
                                <th>Book Name</th>
                                <th>Price</th>
                            </tr>
                        </table>
                    </div>
    
</div>
    <script src="script.js"></script>
</body>
</html>
